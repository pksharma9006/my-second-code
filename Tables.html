<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>html tables</title>
</head>
<body>
    <style>
        table,th,td {      
            border:1px solid red;
            text-align:center;
            font-size: 35px;
            padding: 10px;
        }
    </style>
    <h2>this is all about tables</h2>
    <!--colspan vs rowspan-->
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll No</th>
                <th colspan="2">Percentage</th>
          <!--      <th>Remarks</th>  -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pradyumn</td>
                <td>B.Tech</td>
                <td>19M38</td>
                <td>70%</td>
                <td rowspan="2">VERY GOOD</td>
            </tr>
            <tr>
                <td>Chiranjeev</td>
                <td>B.Tech</td>
                <td>20M38</td>
                <td>80%</td>
               <!-- <td>VERY GOOD</td> -->
            </tr>

        </tbody>
